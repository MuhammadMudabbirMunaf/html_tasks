<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
    <form action="http://www.google.com/" method="get">
        <p>
        <b>USERNAME:</b>
            <input type="text" name="username" size="50" maxlength="30"/>
        </p>
    </form>

    <form action="http://www.google.com/" method="get">
        <p>
            <b>FATHER'S NAME:</b>
            <input type="text" name="father's name" size="50" maxlength="30"/>
        </p>
    </form>

    <form action="http://www.google.com/" method="get">
        <p>
            <b>EMAIL:</b>
            <input type="text" name="email" size="30" maxlength="30"/>
        </p>
    </form>

    <form action="http://www.google.com/" method="get">
        <p>
            <b>CONTACT NUMBER:</b>
            <input type="text" name="contact number" size="30" maxlength="20"/>
        </p>
    </form>

    <form action="http://www.google.com/" method="get">
        <p>
            <b>COMPLAINS AND SUGGESTIONS:</b>
            <textarea name="complain" cols="30" rows="5">enter your complains...</textarea>
        </p>
    </form>

</body>
</html>
